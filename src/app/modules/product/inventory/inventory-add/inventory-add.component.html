<div class="main-container">

  <div class="button-row">
    <button mat-raised-button (click)="add()">+</button>
    <button mat-raised-button (click)="onSubmit()">送出</button>
  </div>

  <form class="cus-form">
    <ng-container *ngFor="let item of dataList;let i = index">

      <mat-card class="cus-card">
        <button mat-icon-button (click)="deleteIpt(i)">
          <mat-icon>close</mat-icon>
        </button>
        <h2>{{ i+1 }}</h2>

        <mat-form-field class="cus-full-form">
          <mat-label>產品名稱</mat-label>
          <input matInput [(ngModel)]="item.productName" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="cus-full-form">
          <mat-label>庫存數量</mat-label>
          <input type="number" matInput min=0 step=1 maxlength="5" [(ngModel)]="item.inventory"
            [ngModelOptions]="{standalone: true}">
        </mat-form-field>

      </mat-card>

    </ng-container>
  </form>
</div>
